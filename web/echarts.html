<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/img/favicon.ico">
    <title>Sarsim</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/funciones.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/echarts.js"></script>
</head>

<body>
    <!-- Parte de la Sidebar -->
    <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Sidebar</h1>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <a href="main.html" class="bar-item text-body">Inicio</a>
            <a href="echarts.html" class="bar-item text-body">Charts</a>
            <a href="plotly.html" class="bar-item text-body">Plotly</a>
        </div>
    </div>
    <!-- Boton que abre la Sidebar -->
    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">&#9776;</button>
    <!-- Tabla de visualización de datos -->
    <div class="container-md my-3">
        <h1>Gráfico de datos</h1>
        <div class="text-center" id="main" style="width: 1000px;height:500px;"></div>
        <script type="text/javascript">
            chart();
        </script>
        <form onsubmit="form_desde_hasta()">
            <div class="form-group">
                <label for="desde">Desde:</label>
                <input type="date" class="form-control" id="desde" name="desde">
            </div>
            <div class="form-group">
                <label for="hasta">Hasta:</label>
                <input type="date" class="form-control" id="hasta" name="hasta">
            </div>
            <div class="mt-4">
                <input type="submit" class="btn btn-dark" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>
